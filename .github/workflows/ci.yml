name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Job 1: Unit Tests (Fast, no network required)
  unit_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
      - run: pnpm install --frozen-lockfile
      - run: pnpm test # This should only run *.spec.ts [cite: 2026-01-30]

  # Job 2: Integration Tests (Slow, requires Appwrite)
  integration_tests:
    runs-on: ubuntu-latest
    # Only run integration if build succeeds to save resources [cite: 2026-01-26]
    needs: unit_tests
    env:
      EXPO_PUBLIC_APPWRITE_ENDPOINT: ${{ vars.EXPO_PUBLIC_APPWRITE_ENDPOINT }}
      EXPO_PUBLIC_APPWRITE_PROJECT_ID: ${{ vars.EXPO_PUBLIC_APPWRITE_PROJECT_ID }}
      EXPO_PUBLIC_APPWRITE_DATABASE_ID: ${{ vars.EXPO_PUBLIC_APPWRITE_DATABASE_ID }}
      EXPO_PUBLIC_DB_PREFIX: test
      APPWRITE_API_KEY: ${{ secrets.APPWRITE_API_KEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
      - run: pnpm install --frozen-lockfile
      # Critical step: Provision the isolated test environment [cite: 2026-01-30]
      - name: Provision Test DB
        run: pnpm run db:provision:test
      - name: Run Integration Tests
        run: pnpm run test:integration
